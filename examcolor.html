<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Exam final</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #exam-container {
            max-width: 600px;
            margin: auto;
            color:black;
        }

        .question {
            margin-bottom: 20px;
            color: blue; 
        }

        .question input[type="radio"] + label {
            color: red; 
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="exam-container">
    <h1>Online Exam</h1>

    <div class="question">
        <p>1. Environment Day is celeberated on?</p>
        <input type="radio" name="q1" id="q1a" value="a"> <label for="q1a">June5</label><br>
        <input type="radio" name="q1" id="q1b" value="b"> <label for="q1b">June6</label><br>
        <input type="radio" name="q1" id="q1c" value="c"> <label for="q1c">Sep7</label><br>
    </div>

    <div class="question">
        <p>2. Which programming language is this webpage built with?</p>
        <input type="radio" name="q2" id="q2a" value="a"> <label for="q2a">Java</label><br>
        <input type="radio" name="q2" id="q2b" value="b"> <label for="q2b">Python</label><br>
        <input type="radio" name="q2" id="q2c" value="c"> <label for="q2c">JavaScript</label><br>
    </div>

    <div class="question">
        <p>3. What is the capital of Japan?</p>
        <input type="radio" name="q3" id="q3a" value="a"> <label for="q3a">Beijing</label><br>
        <input type="radio" name="q3" id="q3b" value="b"> <label for="q3b">Seoul</label><br>
        <input type="radio" name="q3" id="q3c" value="c"> <label for="q3c">Tokyo</label><br>
    </div>

    <div class="question">
        <p>4. What does HTML stand for?</p>
        <input type="radio" name="q4" id="q4a" value="a"> <label for="q4a">Hyper Text Markup Language</label><br>
        <input type="radio" name="q4" id="q4b" value="b"> <label for="q4b">High Tech Machine Learning</label><br>
        <input type="radio" name="q4" id="q4c" value="c"> <label for="q4c">High Text Markup Language</label><br>
    </div>

    <div class="question">
        <p>5. What is the result of 2 + 2?</p>
        <input type="radio" name="q5" id="q5a" value="a"> <label for="q5a">3</label><br>
        <input type="radio" name="q5" id="q5b" value="b"> <label for="q5b">4</label><br>
        <input type="radio" name="q5" id="q5c" value="c"> <label for="q5c">5</label><br>
    </div>

    <button onclick="submitExam()">Submit</button>

    <div id="result"></div>
</div>

<script>
    function submitExam() {
        let score = 0;

        // Check answers and calculate score
        if (document.querySelector('input[name="q1"]:checked').value === 'a') score++;
        if (document.querySelector('input[name="q2"]:checked').value === 'c') score++;
        if (document.querySelector('input[name="q3"]:checked').value === 'c') score++;
        if (document.querySelector('input[name="q4"]:checked').value === 'a') score++;
        if (document.querySelector('input[name="q5"]:checked').value === 'b') score++;
        
       
        const resultElement = document.getElementById('result');
        resultElement.innerHTML = 'Your score is: ' + score + ' out of 5';

        
        return false;
    }
</script>

</body>
</html>
